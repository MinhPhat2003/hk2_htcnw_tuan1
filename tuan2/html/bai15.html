<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
          <div>
                    <h2>Contact us</h2>
                    <fieldset>
                              <legend> Your message:</legend>
                               <table>
                                        <tr>
                                                  <td>To</td>
                                                  <td><input type="text" value="Example Cafe"></td>                        
                                        </tr>
                                        <tr>
                                                  <td>Your email</td>
                                                  <td><input type="email"></td>
                                                  
                                        </tr>
                                        <tr>
                                                  <td>Message</td>
                                                  <td><textarea cols="50" rows="10"></textarea></td>
                                                  
                                        </tr>
                               </table>  
                                 
                    </fieldset>
                    <fieldset>
                              <legend>How you found us</legend>
                              <table>
                                        <tr>
                                                  <td>How did you hear of us</td>
                                                  <td><select >
                                                            <option value="1">Google</option>
                                                  </select></td>
                                        </tr>
                                        <tr>
                                                  <td>Newsletter</td>
                                                  <td><input type="checkbox">Ensure this box is checked if you would like to receive email updates</td>
                                        </tr>
                              </table>   
                    </fieldset>
                    <br>
                    <input type="submit" value="Send message">
          </div>
          
</body>
</html>
