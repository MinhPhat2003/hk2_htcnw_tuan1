<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <link rel="stylesheet" href="./css/bootstrap.min.css">
          <script src="./js/jquery-3.6.4.min.js"></script>
          <script src="./js/bootstrap.min.js"></script>
          <style>
                    .mauDo{
                              font-size: 100%;
                              color: red;
                    }
                    [class*="col-"]{
                              padding-right: 0;
                              padding-left: 0;
                    }
                    li{
                              width: 160px;
                    }
          </style>
          <script>
                    $(document).ready(function(){
                              var i=2;
                              $("#btnDK").click(function(){
                                        $("#myModal").modal();
                              })
                              function kiemTraMa(){
                                        var mauKT = /[0-9]{9}$/;
                                        if(mauKT.test($("#txtMa").val()) == true){
                                                  alert("Correct");
                                                  return true;
                                        }
                                        else {
                                                  alert("No Correct");
                                                  return false;
                                        }
                              }
                              $("#txtMa").blur(kiemTraMa);
                              function kiemTraHT(){
                                        var kt = /(^[A-Z]{1})([a-z]+)(\s[A-Z]{1}([a-z]*))*$/; //Dia Chi
                                        if ($("#txtHT").val() == ""){
                                                  $("#tbTen").html("*Bắt buộc nhập");
                                                  $("#tbTen").addClass("mauDo");
                                                  return false;
                                        } else
                                        if(!mauKT.test($("txtDC").val())){
                                                  $("#tbTen").html("*Chữ cái đầu của mỗi từ phải viết hoa !!");
                                                  $("#tbTen").addClass("mauDo");
                                                  return false;
                                        } else {
                                                  $("tbDC").html("*");
                                                  return  true;
                                                  }
                              }
                              $("txtHT").blur(kiemTraHT);
                              function kiemTraDC(){
                                        var mauKT = /([A-Za-z0-9]{5,})(\s[A-Za-z0-9]*)/; //Dia Chi
                                        if ($("#txtDC").val() == ""){
                                                  $("#tbDC").html("*Bắt buộc nhập");
                                                  $("#tbDC").addClass("mauDo");
                                                  return false;
                                        }
                                        if(!mauKT.test($("txtDC").val())){
                                                  $("#tbDC").html("*Chữ cái đầu của mỗi từ phải viết hoa !!");
                                                  $("#tbDC").addClass("mauDo");
                                                  return false;
                                        }
                                        $("tbDC").html("*");
                                        return  true;
                              }
                              $("txtDC").blur(kiemTraDC);
                              // Lấy giá trị của section
                              $("#slGia").change(function(){
                                        $("#slGia option:selected").each(function(){
                                                  alert($(this).val());
                                                  //Gán giá trị cho Textbox txtGiaDV
                                                  $("#txtDV").val($(this).val());
                                        });
                              });
                              $("#chkDoDung").click(function(){
                                        var tong=0;
                                        var n = $("#chkDoDung:checked").length;
                                        if (n > 0){
                                                  $("#chkDoDung:checked").each(function(){
                                                            tong += parseFloat($(this).val());
                                                            $("#txtDD").val(tong);
                                                  });
                                        }
                              });
                              $("input[name='giam']").change(function(){
                                        var tong = parseFloat($("#txtDD").val()) + parseFloat($("#txtDV").val()) - parseFloat($(this).val());
                                        $("#txtTong").val(tong);
                              });
                              $("#btnSave").click(function(){
                                        var ma = $("#txtMa").val();
                                        var ht = $("#txtHT").val();
                                        var dc = $("#txtDC").val();
                                        var tdv = $("#txtDV").val();
                                        var tdd = $("#txtDD").val();
                                        var tong = $("#txtTong").val();
                                        var them = "<tr><td>" + (i++) + "</td><td>" + ma + "</td><td>" + ht + "</td><td>" + dc + "</td><td>" + tdv +
                                                  "</td><td>" + tdd + "</td><td>" + tong + "</td></tr>";
                                        $("table").append(them);
                                        $("#myModal").modal("hide");
                                        return true;
                              });
                    }
                    )
          </script>

</head>
<body>
          <div class="container border">
                    <div class="row">
                              <div class="col-12">
                                        <img src="./img-CK1/be-boi-heading.jpg" alt="" width="100%" height="150px" >
                              </div>
                    </div>
                    <div class="row">
                              <div class="col-md-12 col-sm-12">
                                        <ul class="navbar navbar-nav navbar-expand-md">
                                                  <li class="nav-item"><a href="#" class="nav-link">Login</a></li>
                                                  <li class="nav-item"><a href="#" class="nav-link" id="btnDK">Register</a></li>
                                        </ul>
                              </div>
                    </div>
                    <div class="row">
                              <div class="col-md-5">
                                        <img src="./img-CK1/be-boi-nho.jpg" alt="" srcset="" width="70%">
                              </div>
                              <div class="col-md-7">
                                        <table class="table-bordered table-light table-primary table-hover table table-striped ">
                                                  <tr>
                                                            <th>STT</th>
                                                            <th>Mã Sinh Viên</th>
                                                            <th>Họ Tên</th>
                                                            <th>Địa Chỉ</th>
                                                            <th>Tiền Dịch Vụ</th>
                                                            <th>TIền Trang Phục</th>
                                                            <th>Thành Tiền</th>
                                                  </tr>
                                                  <tr>
                                                            <td>1</td>
                                                            <td>123456789</td>
                                                            <td>Trần Anh</td>
                                                            <td>Quảng Ngãi</td>
                                                            <td>30000</td>
                                                            <td>10000</td>
                                                            <td>40000</td>
                                                  </tr>
                                        </table>
                              </div>
                    </div>
                    <div class="row">
                              <div class="modal fade" id="myModal">
                                        <div class="modal-dialog">
                                                  <div class="modal-content">
                                                            <div class="modal-header">
                                                                      <h5>MODAL VALIDATION</h5>
                                                                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                            </div>
                                                            <div class="modal-body">
                                                                      <form class="form-control">
                                                                                <div class="row">
                                                                                          <div class="col-6 col-sm-3">
                                                                                                    <label for="">Mã Khách Hàng</label>
                                                                                          </div>
                                                                                          <div class="col-6 col-sm-9">
                                                                                                    <input type="text" class="form-control" id="txtMa" placeholder="Nhập mã khách hàng">
                                                                                          </div>
                                                                                </div>
                                                                                <div class="row">
                                                                                          <div class="col-6 col-sm-3">
                                                                                                    <label for="">Họ tên</label>
                                                                                          </div>
                                                                                          <div class="col-6 col-sm-9">
                                                                                                    <input type="text" class="form-control" id="txtHT" placeholder="Nhập họ tên">
                                                                                          </div>
                                                                                </div>
                                                                                <div class="row">
                                                                                          <div class="col-6 col-sm-12">
                                                                                                    <span id="tbTen">*</span>
                                                                                          </div>
                                                                                </div>
                                                                                <div class="row">
                                                                                          <div class="col-6 col-sm-3">
                                                                                                    <label for="">Địa Chỉ</label>
                                                                                          </div>
                                                                                          <div class="col-6 col-sm-9">
                                                                                                    <input type="text" class="form-control" id="txtDC" placeholder="Nhập địa chỉ">
                                                                                          </div>
                                                                                </div>
                                                                                <div class="row">
                                                                                          <div class="col-6 col-sm-12">
                                                                                                    <span id="tbDC">*</span>
                                                                                          </div>
                                                                                </div>
                                                                                <br>
                                                                                <div class="row">
                                                                                          <div class="col-4 col-sm-3">
                                                                                                    <label for="">Dịch vụ: </label>
                                                                                          </div>
                                                                                          <div class="col-6 col-sm-9">
                                                                                                    <select name="gia" class="form-control" id="slGia">
                                                                                                              <option value="20000">Bơi</option>
                                                                                                              <option value="30000">Game</option>
                                                                                                              <option value="50000">Nước</option>
                                                                                                    </select>
                                                                                          </div>
                                                                                </div>
                                                                                <br>
                                                                                <div class="row">
                                                                                          <div class="col-4 col-sm-3">
                                                                                                    <label for="">Giá: </label>
                                                                                          </div>
                                                                                          <div class="col-6 col-sm-9">
                                                                                                    <input type="text" name="txtDV" id="txtDV" class="form-control" disabled>
                                                                                          </div>
                                                                                </div>
                                                                                <br>
                                                                                <div class="row">
                                                                                          <div class="col-4 col-sm-3">
                                                                                                    <label for="">Đồ dùng: </label>
                                                                                          </div>
                                                                                          <div class="col-6 col-sm-9">
                                                                                                    <input type="checkbox" name="chkDoDung" id="chkDoDung" value="20000" > Áo quần bơi
                                                                                          </div>
                                                                                </div>
                                                                                <br>
                                                                                <div class="row">
                                                                                          <div class="col-4 col-sm-3">
                                                                                                    <label for=""></label>
                                                                                          </div>
                                                                                          <div class="col-6 col-sm-9">
                                                                                                    <input type="checkbox" name="chkDoDung" id="chkDoDung" value="50000" > Phao
                                                                                          </div>
                                                                                </div>
                                                                                <br>
                                                                                <div class="row">
                                                                                          <div class="col-4 col-sm-3">
                                                                                                    <label for=""></label>
                                                                                          </div>
                                                                                          <div class="col-6 col-sm-9">
                                                                                                    <input type="checkbox" name="chkDoDung" id="chkDoDung" value="70000" > Kính Bơi
                                                                                          </div>
                                                                                </div>
                                                                                <br>
                                                                                <div class="row">
                                                                                          <div class="col-4 col-sm-3">
                                                                                                    <label for="">Thành Tiền</label>
                                                                                          </div>
                                                                                          <div class="col-6 col-sm-9">
                                                                                                    <input type="text" name="txtDD" id="txtDD" class="form-control" value="0" disabled>
                                                                                          </div>
                                                                                </div>
                                                                                <br>
                                                                                <div class="row">
                                                                                          <div class="col-4 col-sm-3">
                                                                                                    <label for="">Giảm trừ</label>
                                                                                          </div>
                                                                                          <div class="col-6 col-sm-9">
                                                                                                    <input type="radio" name="giam" value="7000" > Ngày thường
                                                                                                    <input type="radio" name="giam" value="1000" > Cuối tuần
                                                                                          </div>
                                                                                </div>
                                                                                <br>
                                                                                <div class="row">
                                                                                          <div class="col-4 col-sm-3">
                                                                                                    <label for="">Tổng Tiền</label>
                                                                                          </div>
                                                                                          <div class="col-6 col-sm-9">
                                                                                                    <input type="text" name="txtTong" id="txtTong" class="form-control"  disabled>
                                                                                          </div>
                                                                                </div>
                                                                                <br>
                                                                                <div class="row">
                                                                                          <div class="col-sm-6">
                                                                                                    <input type="button" value="Submit" id="btnSave" class="btn btn-success btn-block">
                                                                                          </div>
                                                                                          <div class="col-sm-6">
                                                                                                    <input type="reset" value="Reset" class="btn btn-danger btn-block">
                                                                                          </div>
                                                                                </div>


                                                                      </form>
                                                            </div>
                                                            <div class="modal-footer">
                                                                      <h4>CHƯƠNG TRÌNH</h4>
                                                            </div>
                                                  </div>
                                        </div>
                              </div>
                    </div>
                    
          </div>
          
</body>
</html>
